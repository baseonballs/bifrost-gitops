{{- if .Values.metrics.enable }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
  annotations: 
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: metrics-server
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    targetRevision: 3.11.0
    path: bifrost-bootstrap/templates
    helm:
      values: |
        defaultArgs:
          - name: "kubelet-insecure-tls"
            value: true
          - name: "cert-dir"
            value: "/tmp"
          - name: "kubelet-use-node-status-port"
            value: true
          - name: "kubelet-preferred-address-types"
            value: "InternalIP,ExternalIP,Hostname"
          - name: "metric-resolution"
            value: "15s"
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
{{- end }}