# Global
domain: 
storageClass: "standard"
# Infra specific applications
# note: do not enable kyversno, cert-manager and istio since these are bootstrapped by the deploykf manager.
bots:
  enable: false
guestbook:
  enable: false
sockshop:
  enable: false
certmanager:
  enable: true
kyverno:
  enable: false  
logging:
  enable: true
metrics:
  enable: true
observability:
  enable: true
  pdkey:
  storageSize: 10Gi
  retention: 7d
traefik:
  enable: true  
trivy:
  enable: false

