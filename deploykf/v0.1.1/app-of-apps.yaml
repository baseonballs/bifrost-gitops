
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "asgard-deploykf-apps"
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: asgard-deploykf-apps
    app.kubernetes.io/part-of: "deploykf"
spec:
  project: "default"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Replace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
  source:
    repoURL: "https://github.com/baseonballs/bifrost-gitops.git"
    targetRevision: "main"
    path: "deploykf/v0.1.1/argocd"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "argocd"